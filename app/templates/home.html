{% extends "base.html" %}
{% block home_page %}
	<div class="container-fluid" id="showcase">
		<h1>
		Search for Items
		</h1>
		<div class="container search-box">
			<form action="" method="POST" novalidate>
				{{ form.hidden_tag() }}
				<div class="input-group">
					{{ form.search_string(class="form-control") }}
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit">
						<i class="fa fa-search"></i>						
						</button>
					</div>
				</div>
			</form>	
		</div>
	</div>
		<div class="container">
			<h3 class="lead">Search for any items and we shall provide you with the results of multiple e commerce websites.</h3>
		</div>
	{% endblock %}
