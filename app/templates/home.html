{% extends "base.html" %}
{% set active_page = "index" %}
{% block home_page %}
<section class="jumbotron text-center">
	<div class="container search-box">
	   <h3>Choose Category and Search for an Item</h3>
	   <form action="" method="POST">
		  {{ form.hidden_tag() }}
		  <div class="input-group">
			 {{ form.search_string(class_="form-control", required=True) }}
			 {{ form.category_name(class_="form-control", required=True) }}
			 <div class="input-group-btn">
				<button class="btn btn-default" type="submit">
				<i class="fa fa-search"></i>
				</button>
			 </div>
		  </div>
	   </form>
	</div>
 </section>
{% endblock %}
